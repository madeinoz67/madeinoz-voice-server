name: CI

on:
  push:
    branches: ['**']
    tags: ['v*']
    paths-ignore:
      - 'CHANGELOG.md'
  pull_request:
    branches: ['**']
    paths-ignore:
      - 'CHANGELOG.md'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Git ref to build (tag or branch)'
        required: false
        default: ''

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

      - name: Run TypeScript check
        run: bun run typecheck

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      - name: Run TruffleHog secret scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ''
          head: HEAD
          extra_args: --only-verified

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, security, test]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      # Build documentation (validate only)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs Material
        run: pip install mkdocs-material mkdocs-glightbox mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin mkdocs-git-authors-plugin

      - name: Build documentation
        run: mkdocs build

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: site
          if-no-files-found: error

  build-macos:
    name: Build macOS Binaries
    runs-on: macos-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build TypeScript
        run: bun run build

      - name: Create standalone binary
        run: |
          # Create standalone binary using bun compile
          bun build --compile --target bun-darwin-arm64 ./src/ts/server.ts --outfile voice-server-arm64

          # Make executable
          chmod +x voice-server-arm64

          # Create zip archive
          zip voice-server-darwin-arm64.zip voice-server-arm64

          # Calculate SHA256
          echo "sha256=$(shasum -a 256 voice-server-darwin-arm64.zip | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Upload macOS ARM64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: voice-server-darwin-arm64
          path: voice-server-darwin-arm64.zip

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    concurrency:
      group: changelog-update
      cancel-in-progress: false
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog for this release
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: RELEASE_NOTES.md

      - name: Update full CHANGELOG.md
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit CHANGELOG.md
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Save generated CHANGELOG.md before switching branches
          cp CHANGELOG.md /tmp/CHANGELOG.md
          # Discard local changes so we can switch branches
          git checkout -- CHANGELOG.md
          # Checkout main to apply changelog update (tag checkout is detached HEAD)
          git fetch origin main
          git checkout main
          # Restore the generated CHANGELOG.md
          cp /tmp/CHANGELOG.md CHANGELOG.md
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]"
          git push origin main
          # Return to tag for subsequent build steps
          git checkout ${{ github.ref_name }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download macOS ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: voice-server-darwin-arm64
          path: .

      - name: Upload macOS ARM64 binary to release
        uses: softprops/action-gh-release@v2
        with:
          files: voice-server-darwin-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Publish documentation to GitHub Pages
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install MkDocs Material
        run: pip install mkdocs-material mkdocs-glightbox mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin mkdocs-git-authors-plugin

      - name: Build documentation
        run: mkdocs build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages

  update-unreleased:
    name: Update Unreleased Changes
    runs-on: ubuntu-latest
    needs: [build]
    # Run on pushes to main (not tags, not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    concurrency:
      group: changelog-update
      cancel-in-progress: false
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for unreleased changes
        id: check
        run: |
          # Check if there are commits since the last tag
          if git describe --tags --abbrev=0 2>/dev/null; then
            LAST_TAG=$(git describe --tags --abbrev=0)
            COMMITS=$(git rev-list ${LAST_TAG}..HEAD --count)
            echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          else
            echo "commits=1" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog with unreleased
        if: steps.check.outputs.commits != '0'
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      - name: Commit and push changelog
        if: steps.check.outputs.commits != '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md [skip ci]"
          git push

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write  # Required for npm OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
