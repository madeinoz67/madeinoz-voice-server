# CodeQL configuration for madeinoz-voice-server
# Excludes test files and mock files that use patterns confusing to static analyzers

exclude:
  # Test files
  - tests/
  - **/test*.ts
  - **/*.test.ts
  - **/*.spec.ts

  # Mock and fixture files
  - **/mocks/
  - **/fixtures/

  # Build outputs
  - dist/
  - node_modules/
