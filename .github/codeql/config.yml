# CodeQL configuration for madeinoz-voice-server
# Excludes test files that use patterns confusing to CodeQL's parser

# For JavaScript/TypeScript analysis, use the packs configuration
# to exclude certain directories
packs:
  javascript:
    exclude:
      - tests/
      - "**/*.test.ts"
      - "**/*.spec.ts"
      - "**/mocks/**"
      - "**/fixtures/**"
